<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Found Your Match!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html" class="back-button">
                    ‚Üê Back to Profiles
                </a>
            </nav>
        </header>
    </div>

    <div class="container">
        <section id="Matched">
            <h2>You found your match!</h2>
            <div class="avatar-container">
                <img id="avatar" src="" alt="Matched Person's Avatar">
            </div>
        </section>
    </div>

    <script>
        // Retrieve the matched GitHub avatar URL from localStorage
        const matchedAvatarUrl = localStorage.getItem("matchedAvatarUrl");
        console.log("Retrieved avatar URL from localStorage:", matchedAvatarUrl);

        // Display the avatar if it exists
        if (matchedAvatarUrl) {
            document.getElementById("avatar").src = matchedAvatarUrl;
        } else {
            document.getElementById("avatar").alt = "No avatar available";
        }
    </script>
</body>
</html>
